      function copyText(textToCopy, type) {
        // Tạo textarea để sao chép văn bản
        var copyTextarea = document.createElement(&quot;textarea&quot;);
        copyTextarea.textContent = textToCopy;
        document.body.appendChild(copyTextarea);
        copyTextarea.select();
        document.execCommand(&#39;copy&#39;);
        document.body.removeChild(copyTextarea);
        
        // Hiển thị thông báo sau khi sao chép
        let message = &#39;&#39;;
        if (type === &#39;stk&#39;) {
            message = &#39;Đã sao chép số tài khoản vào bộ nhớ tạm&#39;;
        } else if (type === &#39;chutaikhoan&#39;) {
            message = &#39;Đã sao chép chủ tài khoản vào bộ nhớ tạm&#39;;
        }
        
        Toastify({
            text: message,
            duration: 3000,
            backgroundColor: &quot;green&quot;,
            close: true
        }).showToast();
    }

      <script>
     const Wussun_Music = [
    &quot;https://files.catbox.moe/65zbnr.mp3&quot;,
    &quot;https://files.catbox.moe/v2gwor.mp3&quot;,
];
const musicTitles = [
    &quot;Last Christmas&quot;,
    &quot;Muộn rồi mà sao còn&quot;,
]; // Thay thế bằng tên các bài nhạc thực tế của bạn

let rand = Math.floor(Math.random() * Wussun_Music.length);
const audio = new Audio(Wussun_Music[rand]);
let popupDisplayed = false; // Biến trạng thái để theo dõi xem popup đã được hiển thị chưa

function createPopup(message) {
    const popup = document.createElement(&#39;div&#39;);
    popup.style.position = &#39;fixed&#39;;
    popup.style.top = &#39;10px&#39;;
    popup.style.left = &#39;50%&#39;;
    popup.style.transform = &#39;translateX(-50%)&#39;;
    popup.style.background = &#39;green&#39;;
    popup.style.color = &#39;#fff&#39;;
    popup.style.padding = &#39;10px&#39;;
    popup.style.borderRadius = &#39;5px&#39;;
    popup.style.zIndex = &#39;1000&#39;;
    popup.style.opacity = &#39;0&#39;;
    popup.style.transition = 'opacity 0.5s ease-in-out';
    popup.textContent = message;
    document.body.appendChild(popup);

    // Hiển thị và ẩn popup sau 2 giây
    setTimeout(() =&gt; {
        popup.style.opacity = &#39;1&#39;;
        setTimeout(() =&gt; {
            popup.style.opacity = &#39;0&#39;;
            setTimeout(() =&gt; popup.remove(), 500); // Xóa popup sau khi ẩn
        }, 2000);
    }, 0);
}

function wussunplay() {
    if (!popupDisplayed) { // Kiểm tra nếu popup chưa được hiển thị
        audio.play();
        createPopup(`Đang phát nhạc: ${musicTitles[rand] || &quot;Bài nhạc chưa có tên&quot;}`);
        popupDisplayed = true; // Đánh dấu rằng popup đã được hiển thị
    }
}

document.addEventListener(&quot;click&quot;, wussunplay);

audio.addEventListener(&quot;ended&quot;, function() {
    rand = (rand + 1) % Wussun_Music.length;
    audio.src = Wussun_Music[rand];
    audio.play();
    popupDisplayed = false; // Đặt lại biến trạng thái khi bài nhạc kết thúc
});
</script>
